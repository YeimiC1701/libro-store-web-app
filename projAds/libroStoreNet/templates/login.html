{% extends 'base.html' %}

{% block title %}Ingresar{% endblock %}
{% load static %}
{% block content %}
    <style>

        .login-container {
        position: relative;
        max-width: 70vw;
        padding: 2vw;
        background: white;
        border-radius: 8px;
        padding-left: 5vw;
        min-height: 50vh;
        padding-top: 25vh;
        }
        .login-title {
            top: 15vh;
        position: absolute;
        left: 1vw;
        color: #d9534f;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
        }
        .form-control {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            box-shadow: none;
        }
        .form-control:focus {
            border-bottom: 2px solid #d9534f;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #d9534f;
            border-color: #d9534f;
            width: 100px;
        }
        .btn-primary:hover {
            background-color: #c9302c;
            border-color: #ac2925;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .text-right {
            margin-top: 8px;
        }
    </style>
    <div class="login-container">
        <h2 class="login-title">Iniciar Sesión</h2>
        <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Correo electronico" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary">Entrar</button>
                <p class="text-right ml-3">
                    <a href="/register">¿Olvidaste tu contraseña?</a>
                </p>
            </div>
        </form>
    </div>
    {% endblock %}
